version: '3.8'

services:
  backend:
    depends_on:
      - database
      - redis
    image: backend/gympass:v1
    build: .
    ports:
      - 25000:25000
    env_file:
      - .env
  database:
    image: bitnami/postgresql
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=bd_gympass
  redis:
    image: redis
    ports:
      - 6379:6379
